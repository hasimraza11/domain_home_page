<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container-1">

        <div class="main">
            <h1>Hey I am Hashim Raza</h1>
            <p>I am a front-end web  developer</p>
           
        </div>

        
        
        <div class="box">
            <p>My project is coming soon..</p>  
            <div class="countdown">

                <div class="column">
                   <div id="days" class="timer">00</div>
                    <h2>Days</h2>
                </div>
                <div class="column">
                    <div id="hours" class="timer">00</div>
                    <h2>Hours</h2>
                </div>
                <div class="column">
                    <div id="minutes" class="timer">00</div>
                    <h2>Minutes</h2>
                </div>
                <div class="column">
                    <div id="seconds" class="timer">00</div>
                    <h2>Seconds</h2>
                </div>
            </div>

        </div>

    </div>
    
    <script src="script.js"></script>
